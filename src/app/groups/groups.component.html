<h2>Groups</h2>
<app-generic-board
  [groupBy]="byGroup"
  [items]="studentsStore.allStudents()"
  [itemTemplate]="studentTemplate"
  [groupsPageSize]="2"
>

<ng-template #studentTemplate let-student >
  <div>
    <p class="student-name student-info">{{student.name}}</p>
    <p class="student-info">{{student.email}}</p>
    <p class="student-info">Age: {{student.age}}</p>
  </div>
</ng-template>

</app-generic-board>
