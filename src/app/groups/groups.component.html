<app-generic-board
  [groupBy]="byGroup"
  [items]="studentsStore.allStudents()"
  [itemTemplate]="studentTemplate"
  [groupsPageSize]="2"
>

<ng-template #studentTemplate let-student >
  <div>
    <h4>{{student.name}}</h4>
    <p>{{student.email}}</p>
    <p>{{student.age}}</p>
  </div>
</ng-template>

</app-generic-board>
